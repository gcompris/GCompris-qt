  fr:
    genericName: Logiciel éducatif
    shortDescription: |-
      GCompris est une suite logicielle éducative de grande qualité,
      comprenant un grand nombre d'activités pour les enfants âgés
      de 2 à 10 ans.
    longDescription: |
      GCompris est une suite logicielle éducative de grande qualité,
      comprenant un grand nombre d'activités pour les enfants âgés
      de 2 à 10 ans.


      Les activités sont quelquefois ludiques, mais toujours pédagogiques.


      Voici ici la liste des différents thèmes que nous couvrons avec
      quelques exemples :


      - découverte de l'ordinateur : clavier, souris, écrans tactiles...

      - lecture : lettres, mots, entraînement à la lecture, à l'écriture...

      - mathématiques : révision des tables, dénombrement, les tables à
      double entrée...

      - sciences : l'écluse, le cycle de l'eau, l'énergie renouvelable...

      - géographie : pays, régions, culture...

      - jeux : les échecs, jeux de mémoire, le puissance 4, le pendu,
      le morpion...

      - autres : couleurs, formes, le Braille, apprendre à dire l'heure...


      En tout, GCompris propose plus de 100 activités et il continue à évoluer.
      GCompris est un logiciel libre, il vous est donc possible de l'adapter
      à votre besoin ou de l'améliorer, et pourquoi pas, d'en faire bénéficier
      les enfants du monde entier.


      Le projet GCompris est hébergé et développé par la communauté KDE.
    features:
