description:
  en:
    genericName: Educational software
    shortDescription: |-
      GCompris is a high quality educational software suite, including a large
      number of activities for children aged 2 to 10.
    longDescription: |
      GCompris is a high quality educational software suite, including a large
      number of activities for children aged 2 to 10.


      Some of the activities are game orientated, but still educational.


      Here is the list of activity categories with some examples:


      - computer discovery: keyboard, mouse, touchscreen...

      - reading: letters, words, reading practice, typing text...

      - arithmetic: numbers, operations, table memory, enumeration, double entry
      table...

      - science: the canal lock, the water cycle, renewable energy...

      - geography: countries, regions, culture...

      - games: chess, memory, align 4, hangman, tic-tac-toe...

      - other: colors, shapes, Braille, learn to tell time...


      Currently GCompris offers more than 100 activities, and more are  being
      developed. GCompris is free software, it means that you can adapt  it to
      your own needs, improve it, and most importantly share it with  children
      everywhere.


      The GCompris project is hosted and developed by the KDE community.
    features:
      - computer discovery
      - reading
      - arithmetic
      - science
      - logic
    screenshots:
      - screenshots/root.png
      - screenshots/gletters.png
      - screenshots/algebra_plus.png
      - screenshots/clockgame.png
      - screenshots/programmingMaze.png

  it:
    genericName: Software educativo
    shortDescription: |-
      GCompris è una collezione di giochi didattici di alta qualità che offre
      differenti attività ai bambini dai 2 ai 10 anni.
    longDescription: |
      GCompris è una collezione di giochi didattici di alta qualità che offre
      differenti attività ai bambini dai 2 ai 10 anni.


      Alcune attività sono orientate al gioco, ma, in ogni caso,
      hanno valore didattico.


      Ecco l'elenco delle categorie di attività con alcuni esempi:

      - scoperta del computer: tastiera, mouse, schermo tattile...

      - lettura: lettere, parole, esercizi di lettura, digitazione di testo...

      - aritmetica: numeri, operazioni, giochi di memoria con le tabelline,
      enumerazioni, tabelle a doppia entrata...

      - scienza: il funzionamento di una chiusa, il ciclo dell'acqua,
      energie rinnovabili...

      - geografia: nazioni, regioni, cultura...

      - giochi: scacchi, memory, forza 4, gioco dell'impiccato, tris...

      - altro: colori, forme, Braille, impara a dire l'ora...


      Attualmente GCompris offre più di 100 attività, e molte altre sono in
      fase di sviluppo. GCompris è un software libero, e questo significa
      che si può adattare alle proprie esigenze, migliorare e, soprattutto,
      condividere ovunque con i bambini.


      Il progetto GCompris è ospitato e sviluppato dalla comunità di KDE.
    features:
      - scoperta del computer
      - lettura
      - aritmetica
      - scienza
      - logica
    screenshots:
